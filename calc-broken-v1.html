<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="num1" />
    <input type="text" id="operator" />
    <input type="text" id="num2" />
    <button id="btn">Rēķināt</button>
    <p id="output"></p>

    <script>
      let num1Input = document.getElementById("num1");
      let operatorInput = document.getElementById("operator");
      let num2Input = document.getElementById("num2");
      let btn = document.getElementById("btn");
      let output = document.getElementById("output");

      btn.addEventListener("click", handleClick);

      function handleClick() {
        let num1 = parseInt(num1Input.value);
        let num2 = parseInt(num2Input.value);
        let operator = operatorInput.value;

        let result = "";
        if (errors.length == 0) {
          let errorMessageList = formatErrorMesssage(errors);
        } else {
          result = calculate(num1, num2, operator);
        }

        let errorMessageList = formatErrorMesssage(errors);

        output.innerHTML = errorMessageList;

        // output.innerHTML = "<h1>test</h1><p>also test</p>";

        output.innerHTML = result;

        function validateUserInput() {
          return;
          // "Pirmais skaitlis nav ievadīts",
          //   "Otrais skaitlis nav ievadīts",
          //   "Nezinu ko gribi no manis. Operators kļūdains.";
          return [];
        }

        function formatErrorMesssage(errorArray) {
          let errorsOutputText = "<ul>";
          for (let i = 0; i < errorArray.length; i++) {
            // console.log(errors[1])
            // output.innerHTML = errors[i];
            errorsOutputText = errorsOutputText + "<li>" + errors[i] + "</li>";
          }
          errorsOutputText = errorsOutputText + "</ul>";
          return errorsOutputText;
        }
        function calculate(num1, num2, operator) {
          if (operator == "+") {
            result = `Rezultāts: ${num1 + num2}`;
          }
          if (operator == "-") {
            result = `Rezultāts: ${num1 - num2}`;
          }
          if (operator == "*") {
            result = `Rezultāts: ${num1 * num2}`;
          }
          if (operator == "/") {
            result = `Rezultāts: ${num1 / num2}`;
          }
          return result;
        }
      }
    </script>
  </body>
</html>
